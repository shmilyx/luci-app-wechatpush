name: Build luci-app-wechatpush APK for OpenWrt 25.12

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare OpenWrt SDK for 25.12
        run: |
          # 用 main 分支的最新 SDK（25.12 branch 基于 main）
          SDK_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-sdk-*.Linux-x86_64.tar.xz"  # 先用 x86_64 测试，后面改其他架构
          wget -O sdk.tar.xz $(curl -s https://downloads.openwrt.org/snapshots/targets/x86/64/ | grep -oP 'href="\Kopenwrt-sdk-.*\.tar\.xz(?=")' | head -1 | sed 's|^|https://downloads.openwrt.org/snapshots/targets/x86/64/|')
          tar -xf sdk.tar.xz
          mv openwrt-sdk-* sdk

      - name: Setup package
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          mkdir -p package/luci-app-wechatpush
          cp -r ${{ github.workspace }}/* package/luci-app-wechatpush/
          echo "CONFIG_PACKAGE_luci-app-wechatpush=m" >> .config
          make defconfig

      - name: Compile
        working-directory: sdk
        run: |
          make package/luci-app-wechatpush/compile V=s -j$(nproc)

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-wechatpush-apk
          path: sdk/bin/packages/*/luci/*.apk
          if-no-files-found: error
