name: Build luci-app-wechatpush APK for OpenWrt 25.12 (snapshots)

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ master ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare OpenWrt SDK (snapshots - x86/64)
        run: |
          cd ${{ github.workspace }}
          
          SDK_FILENAME="openwrt-sdk-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          SDK_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/${SDK_FILENAME}"
          
          echo "Downloading SDK: ${SDK_URL}"
          wget -q -O sdk.tar.zst "${SDK_URL}"
          
          if [ ! -f "sdk.tar.zst" ]; then
            echo "::error::SDK download failed!"
            exit 1
          fi
          
          echo "Extracting SDK (.tar.zst)..."
          tar --use-compress-program=unzstd -xf sdk.tar.zst
          
          mv openwrt-sdk-* sdk || { echo "::error::Failed to rename SDK dir"; exit 1; }

      - name: Setup package and feeds
        run: |
          cd sdk
          
          echo "Updating and installing feeds..."
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          ./scripts/feeds install -a -p luci
          
          echo "Copying package source..."
          mkdir -p package/luci-app-wechatpush
          
          rsync -a --exclude='sdk' --exclude='.git*' --exclude='*.yml' \
            ${{ github.workspace }}/ package/luci-app-wechatpush/
          
          if [ ! -f "package/luci-app-wechatpush/Makefile" ]; then
            echo "::error::Makefile not found!"
            exit 1
          fi
          
          echo "Configuring .config (only zh-cn language)..."
          cat << EOF >> .config
          CONFIG_PACKAGE_luci-app-wechatpush=m
          CONFIG_PACKAGE_luci-i18n-wechatpush-zh-cn=m
          CONFIG_LUCI_LANG_zh_Hans=y
          # Disable other languages to reduce output files
          CONFIG_LUCI_LANG_ar=n
          CONFIG_LUCI_LANG_bg=n
          CONFIG_LUCI_LANG_bn=n
          CONFIG_LUCI_LANG_ca=n
          CONFIG_LUCI_LANG_cs=n
          CONFIG_LUCI_LANG_da=n
          CONFIG_LUCI_LANG_de=n
          CONFIG_LUCI_LANG_el=n
          CONFIG_LUCI_LANG_es=n
          CONFIG_LUCI_LANG_fa=n
          CONFIG_LUCI_LANG_fi=n
          CONFIG_LUCI_LANG_fil=n
          CONFIG_LUCI_LANG_fr=n
          CONFIG_LUCI_LANG_ga=n
          CONFIG_LUCI_LANG_he=n
          CONFIG_LUCI_LANG_hi=n
          CONFIG_LUCI_LANG_hu=n
          CONFIG_LUCI_LANG_it=n
          CONFIG_LUCI_LANG_ja=n
          CONFIG_LUCI_LANG_ko=n
          CONFIG_LUCI_LANG_lt=n
          CONFIG_LUCI_LANG_mr=n
          CONFIG_LUCI_LANG_ms=n
          CONFIG_LUCI_LANG_nl=n
          CONFIG_LUCI_LANG_no=n
          CONFIG_LUCI_LANG_pl=n
          CONFIG_LUCI_LANG_pt=n
          CONFIG_LUCI_LANG_ro=n
          CONFIG_LUCI_LANG_ru=n
          CONFIG_LUCI_LANG_sk=n
          CONFIG_LUCI_LANG_sv=n
          CONFIG_LUCI_LANG_ta=n
          CONFIG_LUCI_LANG_tr=n
          CONFIG_LUCI_LANG_uk=n
          CONFIG_LUCI_LANG_vi=n
          EOF
          
          make defconfig

      - name: Compile the package
        working-directory: sdk
        run: |
          echo "Compiling luci-app-wechatpush..."
          make package/luci-app-wechatpush/compile V=s -j$(nproc) || {
            echo "::error::Compilation failed"
            exit 1
          }

      - name: Check what was actually built
        working-directory: sdk
        run: |
          echo "Listing .apk files containing 'wechatpush':"
          find bin/packages -name "*wechatpush*.apk" || echo "→ None found"
          echo ""
          echo "Full relevant directory listing:"
          ls -la bin/packages/*/*/*wechatpush*.apk || true

      - name: Upload APK artifact (core + zh-cn only)
        uses: actions/upload-artifact@v4
        with:
          name: wechatpush-apk-essential
          path: |
            sdk/bin/packages/*/*/*wechatpush*.apk
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wechatpush-apk-essential
          path: release-files

      - name: Debug - Show downloaded files structure
        run: |
          echo "Current dir: $(pwd)"
          ls -laR release-files/ || true
          find release-files -type f -name "*.apk" || echo "No .apk found in release-files"

      - name: Flatten files (move all .apk to current dir)
        run: |
          mkdir -p flat-files
          find release-files -type f -name "*.apk" -exec cp {} flat-files/ \;
          ls -la flat-files/

      - name: Create/Update Release & Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || 'latest-build' }}
          name: WeChatPush APK - Build \( {{ github.run_number }} ( \){{ format('yyyyMMdd-HHmm') }})
          body: |
            自动构建 OpenWrt 25.12 snapshots 版
            - luci-app-wechatpush + zh-cn 语言包
            - 构建方式: ${{ github.event_name }}
            - 安装: apk add --allow-untrusted *.apk
          files: flat-files/*.apk
          fail_on_unmatched_files: true   # 如果没文件，job 失败，便于发现
          generate_release_notes: true
          draft: false
          prerelease: true
