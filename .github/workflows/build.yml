name: Build luci-app-wechatpush APK for OpenWrt 25.12 (snapshots)

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ master ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare OpenWrt SDK (snapshots - x86/64)
        run: |
          cd ${{ github.workspace }}
          SDK_FILENAME="openwrt-sdk-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          SDK_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/${SDK_FILENAME}"
          echo "Downloading SDK: ${SDK_URL}"
          wget -q -O sdk.tar.zst "${SDK_URL}"
          if [ ! -f "sdk.tar.zst" ]; then
            echo "::error::SDK download failed!"
            exit 1
          fi
          echo "Extracting SDK..."
          tar --use-compress-program=unzstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk || { echo "::error::Failed to rename SDK dir"; exit 1; }

      - name: Setup package and feeds
        run: |
          cd sdk
          echo "Updating and installing feeds..."
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          ./scripts/feeds install -a -p luci

          echo "Copying package source..."
          mkdir -p package/luci-app-wechatpush
          rsync -a --exclude='sdk' --exclude='.git*' --exclude='*.yml' \
            ${{ github.workspace }}/ package/luci-app-wechatpush/

          if [ ! -f "package/luci-app-wechatpush/Makefile" ]; then
            echo "::error::Makefile not found!"
            exit 1
          fi

          echo "Configuring .config (only zh-cn language)..."
          cat << EOF >> .config
          CONFIG_PACKAGE_luci-app-wechatpush=m
          CONFIG_PACKAGE_luci-i18n-wechatpush-zh-cn=m
          CONFIG_LUCI_LANG_zh_Hans=y
          # Disable other languages
          CONFIG_LUCI_LANG_ar=n
          CONFIG_LUCI_LANG_bg=n
          CONFIG_LUCI_LANG_bn=n
          CONFIG_LUCI_LANG_ca=n
          CONFIG_LUCI_LANG_cs=n
          CONFIG_LUCI_LANG_da=n
          CONFIG_LUCI_LANG_de=n
          CONFIG_LUCI_LANG_el=n
          CONFIG_LUCI_LANG_es=n
          CONFIG_LUCI_LANG_fa=n
          CONFIG_LUCI_LANG_fi=n
          CONFIG_LUCI_LANG_fil=n
          CONFIG_LUCI_LANG_fr=n
          CONFIG_LUCI_LANG_ga=n
          CONFIG_LUCI_LANG_he=n
          CONFIG_LUCI_LANG_hi=n
          CONFIG_LUCI_LANG_hu=n
          CONFIG_LUCI_LANG_it=n
          CONFIG_LUCI_LANG_ja=n
          CONFIG_LUCI_LANG_ko=n
          CONFIG_LUCI_LANG_lt=n
          CONFIG_LUCI_LANG_mr=n
          CONFIG_LUCI_LANG_ms=n
          CONFIG_LUCI_LANG_nl=n
          CONFIG_LUCI_LANG_no=n
          CONFIG_LUCI_LANG_pl=n
          CONFIG_LUCI_LANG_pt=n
          CONFIG_LUCI_LANG_ro=n
          CONFIG_LUCI_LANG_ru=n
          CONFIG_LUCI_LANG_sk=n
          CONFIG_LUCI_LANG_sv=n
          CONFIG_LUCI_LANG_ta=n
          CONFIG_LUCI_LANG_tr=n
          CONFIG_LUCI_LANG_uk=n
          CONFIG_LUCI_LANG_vi=n
          EOF
          make defconfig

      - name: Compile the package
        working-directory: sdk
        run: |
          echo "Compiling luci-app-wechatpush..."
          make package/luci-app-wechatpush/compile V=s -j$(nproc) || {
            echo "::error::Compilation failed"
            exit 1
          }

      - name: Check what was actually built
        working-directory: sdk
        run: |
          echo "Listing built .apk files:"
          find bin/packages -name "*wechatpush*.apk" || echo "→ None found"
          ls -la bin/packages/*/*/*wechatpush*.apk || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wechatpush-apk-essential
          path: |
            sdk/bin/packages/*/*/*wechatpush*.apk
          if-no-files-found: error

  release:
    name: Create GitHub Release (by version)
    runs-on: ubuntu-latest
    needs: build
    # 只在 build 成功或部分成功时运行（避免构建失败还发 release）
    if: success() || failure()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wechatpush-apk-essential
          path: release-files

      - name: Flatten APK files
        run: |      
          mkdir -p flat-files
          find release-files -type f -name "*.apk" -exec cp {} flat-files/ \;
          echo "APK files ready for release:"
          ls -la flat-files/

      - name: Extract version from Makefile
        id: version
        run: |
          # 从仓库根目录的 Makefile 提取版本（因为 checkout 的是主仓库）
          VERSION=$(grep '^PKG_VERSION:=' ${{ github.workspace }}/Makefile | head -1 | cut -d '=' -f2 | tr -d " '\"" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          if [ -z "$VERSION" ]; then
            echo "::error::Cannot extract PKG_VERSION from Makefile"
            exit 1
          fi
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}$"; then
            echo "Tag v${{ steps.version.outputs.version }} already exists → Skip creating release"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "New version → Will create release with tag v${{ steps.version.outputs.version }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release (only for new versions)
        if: steps.check_tag.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: WeChatPush v${{ steps.version.outputs.version }} - Build ${{ github.run_number }}
          body: |
            自动构建 OpenWrt 25.12 snapshots 版

            **版本**: v${{ steps.version.outputs.version }}
            **包含**:
            - luci-app-wechatpush
            - luci-i18n-wechatpush-zh-cn（中文语言包）

            **构建触发**: ${{ github.event_name }}
            **Commit**: ${{ github.sha }}
            **构建编号**: #${{ github.run_number }}

            **安装命令**:
            ```
            apk add --allow-untrusted *.apk
            ```
          files: flat-files/*.apk
          fail_on_unmatched_files: true
          generate_release_notes: false   # 你已有自定义 body，可关闭
          draft: false
          prerelease: true
          make_latest: true # snapshot 构建建议标记为 Pre-release

      - name: Notice - Version already released
        if: steps.check_tag.outputs.skip == 'true'
        run: |
          echo "✅ v${{ steps.version.outputs.version }} 已发布过，本次构建不创建新 Release。"
